<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall Scorecard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main">
      <div id="scoreboard">
        <h1 id="heading">Basketball Scorecard</h1>
        <div class="name">
          <div class="homename">
            <h1>Home</h1>
          </div>
          <div class="time"><h1>Time</h1></div>
          <div class="guestname">
            <h1>Guest</h1>
          </div>
        </div>

        <div class="allscore">
          <div id="home-score" class="score">0</div>
          <div class="timercontainer">
            <div class="timerele">
              <div id="countdownTimer" class="timer" onclick="startTimer()">
                00:00
              </div>
              <div class="timerbutton">
                <button class="startbtn" id="start-timer" onclick="">
                  Start
                </button>

                <button class="endbtn" id="end-timer">End</button>
              </div>
            </div>
          </div>
          <div id="guest-score" class="score">0</div>
        </div>
        <!-- button start here -->
        <div id="buttons">
          <!-- home button starts here -->
          <div class="homebuttons">
            <div class="home-1-2">
              <div>
                <button id="home1" class="buttons" onclick="home1()">1</button>
              </div>
              <div>
                <button id="home2" class="buttons" onclick="home2()">2</button>
              </div>
            </div>

            <div class="home-3-4">
              <div>
                <button id="home3" class="buttons" onclick="home4()">4</button>
              </div>
              <div>
                <button id="home4" class="buttons" onclick="home6()">6</button>
              </div>
            </div>
          </div>

          <!-- home button ends here -->
          <div class="newgame">
            <button id="newgame" class="new-game" onclick="newgamebtn()">
              New Game
            </button>
          </div>
          <!-- guest button starts here -->
          <div class="guestbuttons">
            <div class="guest-1-2">
              <div>
                <button id="guest1" class="buttons" onclick="guest1()">
                  1
                </button>
              </div>
              <div>
                <button id="guest2" class="buttons" onclick="guest2()">
                  2
                </button>
              </div>
            </div>

            <div class="guest-3-4">
              <div>
                <button id="guest3" class="buttons" onclick="guest4()">
                  4
                </button>
              </div>
              <div>
                <button id="guest4" class="buttons" onclick="guest6()">
                  6
                </button>
              </div>
            </div>
          </div>

          <!-- guest button end here -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
